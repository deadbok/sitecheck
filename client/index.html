<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
			  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<title>Site check</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"> <span
					class="text-uppercase sc-title">Site status</span>
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><span id="n_hosts" class="badge">0</span> <span
						id="con_state" class="pointer sc-connected sc-offline fa fa-unlink"
						aria-hidden="true"> </span></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container-fluid sc-content">
		<div>
			<div class="btn-group" role="group">
				<!-- Actions -->
				<button type="button" class="btn btn-default glyphicon glyphicon-plus" data-container="body" data-delay='{ "show": 500, "hide": 100 }' data-toggle="tooltip" title="Add a host."></button>
				<button type="button" class="btn btn-default glyphicon glyphicon-minus" data-container="body" data-delay='{ "show": 500, "hide": 100 }' data-toggle="tooltip" title="Remove a host."></button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" id="ping" data-container="body" data-delay='{ "show": 500, "hide": 100 }' data-toggle="tooltip" title="Ping a host.">Ping</button>
				<button type="button" class="btn btn-default" id="diff" data-container="body" data-delay='{ "show": 500, "hide": 100 }' data-toggle="tooltip" title="Diff a hosts index page from last copy.">Diff</button>
			</div>
			<div class="btn-group" role="group">
				<div class="btn-group" role="group">
					<button class="btn btn-default dropdown-toggle glyphicon glyphicon-import" type="button"
						id="importDropdown" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true" data-container="body" data-delay='{ "show": 500, "hide": 100 }' data-toggle="tooltip" title="Import data."><span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="importDropdown">
						<li>
							<a href="#" data-toggle="modal" data-target="#importHostModal">Host list</a>
						</li>
						<li>
							<a href="#" data-toggle="modal" data-target="#importCSVModal">JSON</a>
						</li>
					</ul>
				</div>
				<div class="btn-group" role="group"">
					<button class="btn btn-default dropdown-toggle glyphicon glyphicon-export" type="button"
						id="exportDropdown" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true" data-container="body" data-delay='{ "show": 500, "hide": 100 }' data-toggle="tooltip" title="Export data."><span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="exportDropdown">
						<li>CSV</li>
						<li>JSON</li>
					</ul>
				</div>
			</div>
			<div class="btn-group" role="group">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle glyphicon glyphicon-list" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true" data-container="body" data-delay='{ "show": 500, "hide": 100 }' data-toggle="tooltip" title="Hosts per page."><span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li>10</li>
						<li>25</li>
						<li>50</li>
						<li>100</li>
						<li>All</li>
					</ul>
				</div>
			</div>
			<div class="btn-group navbar-right" role="group">
				<!--  Search -->
				<form class="form-inline" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit"
						class="btn btn-default glyphicon glyphicon-search"></button>
				</form>
			</div>
		</div>

		<!-- Modal -->
		<div id="importHostModal" class="modal fade" role="dialog" tabindex="-1">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Select host list file...</h4>
					</div>
					<form enctype="multipart/form-data" method="post"
						id="server_upload_form">
						<div class="modal-body">
							<input name="file" type="file" id="importFile" class="filestyle" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" id="importOK"
								data-dismiss="modal">OK</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<br />
		
		<div class="loader-container" id="loader-container">
			<div id="loader" class="loader"></div>
		</div>
		
		<form>
			<div class="table-responsive">
				<table id="host_table" style="width: 100%" class="table table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allhost"></th>
							<th class="pointer">
								<span id="name_header"><span id="arrow" class="sort-inactive glyphicon glyphicon-chevron-down"></span>&nbsp;Host</span>
							</th>
							<th class="pointer">
								<span id="ip_value_header"><span id="arrow" class="sort-inactive glyphicon glyphicon-chevron-down"></span>&nbsp;IP</span>
							</th>
							<th class="pointer">
								<span id="state_header"><span id="arrow" class="sort-inactive glyphicon glyphicon-chevron-down"></span>&nbsp;State</span>
							</th>
							<th class="pointer">
								<span id="replyHost_header"><span id="arrow" class="sort-inactive glyphicon glyphicon-chevron-down"></span>&nbsp;Reply from</span>
							</th>
							<th class="pointer">
								<span id="time_value_header"><span id="arrow" class="sort-inactive glyphicon glyphicon-chevron-down"></span>&nbsp;Time</span>
							</th>
							<th id="expand_header" class="pointer"><span id="expand_all"
								class="glyphicon glyphicon-collapse-down"></span></th>
						</tr>
					</thead>
				</table>
			</div>
		</form>
	</div>
	<footer class="navbar-inverse">
		<span class="text-uppercase sc-title">Site status</span> <span
					class="sc-version" id="version"></span>
		<br />
		<small><span class="copyright">&copy; Copyright 2016
				Martin Bo Kristensen Gr&oslash;nholdt.</span> <a class="license"
			href="LICENSE">Read license.</a></small>
	</footer>
	<script src="js/jquery.js"></script>
	<script src="js/jsrender.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap-filestyle.js"></script>
	<script src="js/date.format.js"></script>
	<script src="js/protocol.js"></script>
	<script src="js/table.js"></script>
	<script src="js/actions.js"></script>
	<script src="js/client.js"></script>

	<!-- jsRender template of a host entry. -->
	<script id="hostBodyTmpl" type="text/x-jsrender">
		<tbody id="{{:id}}_body">
			<tr id="{{:id}}_row" name="{{:name}}">
				<td><input type="checkbox" id="host" name="{{:name}}" value="{{:name}}"></td>
				<td><a id="{{:id}}_link" href="http://{{:name}}/" target="_new">{{:name}}</a></td>
				<td id="{{:id}}_ip">{{:ip}}</td>
				<td id="{{:id}}_state">{{:state}}</td>
				<td id="{{:id}}_replyHost">{{:replyHost}}</td>
				<td id="{{:id}}_time">{{:time}}</td>
				<td><span id="{{:id}}_expand" class="pointer glyphicon glyphicon-collapse-down"></span></td>
			</tr>
			<tr id="{{:id}}_detail" class="collapse">
				<td colspan="0">
					<pre id="{{:id}}_diff">{{:diff_escape}}</pre>
					<ul>
						{{for msgs}}
							<li>
							{{for #data.matches}}
    							<code class="sc-{{:score}}">{{:msg}}</code>
							{{/for}}
							</li>
						{{/for}}
					</ul>
				</td>
			</tr>
		</tbody>
	</script>
	<script type="text/javascript">
		var host_row_tmpl = $.templates("#hostBodyTmpl");
		var hosts = {};
		var sort_value = undefined;
		var sort_keys = [];
		var sort_order = 1;
		var protocol = new Protocol();
		
		//Change the UI status display when connected.
		protocol.onopen = function()
		{
		    $('#con_state').toggleClass('sc-offline sc-online');
		    $('#con_state').toggleClass('fa-unlink fa-link');
		}
		
		protocol.onhost = function(host)
		{
			addHost(host);
			render(host);
		}
		
		protocol.onlasthost = function()
		{
			// Make sure the spinner is hidden.
			$('#loader').hide();
			$('#loader-container').hide();
		}
		
		//Change the UI status display when disconnected.
		protocol.onclose = function()
		{
		    $('#con_state').toggleClass('sc-offline sc-online');
		    $('#con_state').toggleClass('fa-unlink fa-link');
		}
		
		//Open a connection to the server.
		protocol.open();
		
		//Bind the colapse all funtion.
		$('#expand_all').click(expand_all);
		//Request a ping of some servers.
		$('#ping').click(req_ping);
		//Request a diff of some servers.
		$('#diff').click(req_diff);
		//Connect/disconnect from server.
		$('#con_state').click(toggle_connection);
		//Bind sort select to headers.
		$('span[id$="_header"]').click(select_sort)
		//Initialise tooltips.
		$(document).ready(function()
		{
    		$('[data-toggle="tooltip"]').tooltip();
    		$('#version').html(VERSION);
		});
		
		//Import hosts from a file
		$('#importOK').click(
				function(e) {
					var file = $('#importFile')[0].files[0];
					console.log("File name: " + file)
				    var reader = new FileReader();
					
			    	reader.onload = function(e)
			    	{
			        	console.log('File loaded');
			        	var hosts = e.target.result.split('\n');
			        	for ( var i = 0; i < hosts.length; i++)
			        	{
			        		//Strip of comments
			        		if (hosts[i][0] == '#')
			        		{
			        			hosts.splice(i, 1);
			        		}
			        	}
			        	ws.send('{ "action" : "add", "hosts" : ' + JSON.stringify(hosts) + ' }');
			    	};
			    	reader.readAsText(file);
				});
	</script>
</body>
</html>
